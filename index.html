</head>

                <a class="rounded-lg hover:bg-slate-100 hover:text-red-900 p-4" href="">Dasturlash</a>
                <a class="rounded-lg hover:bg-slate-100 hover:text-red-900 p-4" href="">Dizayn</a>

    <footer>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/premium-photo/graduation-student-standing-with-diploma_255667-15599.jpg"
                        alt="photo">
                </div>
                <div class="swiper-slide">
                    <img src="https://www.shutterstock.com/image-photo/portrait-cheerful-male-international-indian-260nw-2071252046.jpg"
                        alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/free-photo/young-man-student-with-notebooks-showing-thumb-up-in-approval-smiling-satisfied-blue-studio-background_1258-65334.jpg"
                        alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://www.firestock.ru/download/s/yar9b7jv8zk0ob5/114-istock_000008231672medium.jpg"
                        alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSobOFp1KLhXqTdx77xB6Krrpci5kfXwxGJFA&usqp=CAU"
                        alt="">
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },


        });</script>
